{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="todo-list">
            {% for task in tasks %}
            <div class="task">
                <a href="{% url 'detail' task.id %}" class="task-link">
                    <h2>{{ task.title }}</h2>
                </a>
                <p>D-day: {{ task.days_until_deadline }}</p>
            </div>
            {% endfor %}
        </div>
        <a href="{% url 'new' %}" class="btn">New Task</a>
    </div>
</body>
</html>
