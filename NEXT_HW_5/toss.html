<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="top">
            <div class="pic">
                <img src="img/toss.png" class="pic" width="60px" />
            </div>
            <img src="img/bell.png" class="pic" width="50px" />
        </div>
        <div class="container">
            <button>
                토스뱅크
                <span style="font-size: 8px; margin-right: 1px"><i class="fa-solid fa-chevron-right"></i></span>
            </button>
        </div>
        <div class="outbox">
            <div class="box1">
                <img src="img/tossbank.png" class="pic" width="25px" />
                <div class="middle">
                    <div class="title">토스뱅크 통장</div>
                    <div class="money">991,677원</div>
                </div>
                <button>송금 <span style="margin-left: 2px"></span></button>
            </div>
            <div class="box2">
                <img src="img/light.png" class="pic" width="25px" />
                <div class="middle">
                    <div class="title">토스뱅크에 쌓인 이자</div>
                    <div class="money">386원</div>
                </div>
                <button>지금 받기 <span style="margin-left: 2px"></span></button>
            </div>
            <div class="box3">
                <img src="img/won.png" class="pic" width="25px" />
                <div class="middle">
                    <div class="title">WON 통장</div>
                    <div class="money">455,147원</div>
                </div>
                <button>송금 <span style="margin-left: 2px"></span></button>
            </div>
            <div class="box4">
                <img src="img/KB.png" class="pic" width="25px" />
                <div class="middle">
                    <div class="title">KB마이핏통장</div>
                    <div class="money">167,831원</div>
                </div>
                <button>송금 <span style="margin-left: 2px"></span></button>
            </div>
            <div class="box5">
                <img src="img/sinhan.png" class="pic" width="25px" />
                <div class="middle">
                    <div class="title">신한 청년 DREAM 통장</div>
                    <div class="money">1,630,028원</div>
                </div>
                <button>송금 <span style="margin-left: 2px"></span></button>
            </div>
            <div class="box6">
                <img src="img/kakao.png" class="pic" width="25px" />
                <div class="middle">
                    <div class="title">입출금통장</div>
                    <div class="money">145,323원</div>
                </div>
                <button>송금 <span style="margin-left: 2px"></span></button>
            </div>
            <div class="box7">
                <img src="img/invest.png" class="pic" width="25px" />
                <div class="middle">
                    <div class="title">투자 모아보기 • 11개</div>
                    <div class="money">
                        1,290,190원
                        <span style="margin-left: 2px; color: rgb(241, 3, 3)">+38.87%</span>
                    </div>
                </div>
            </div>
            <hr class="divider" />
            <div class="box8">
                내 계좌 • 대출 • 증권 • 포인트 보기
                <span style="font-size: px; margin-left: 3px"><i class="fa-solid fa-chevron-right"></i></span>
            </div>
        </div>
        <div class="bottom">
            <div class="one">
                <i class="fa-solid fa-house"></i>
                <span style="font-size: 6px; margin-top: 2px"><div>홈</div></span>
            </div>
            <div class="two">
                <i class="fa-solid fa-gem"></i>
                <span style="font-size: 6px; margin-top: 2px"><div>혜택</div></span>
            </div>
            <div class="three">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="10"
                    height="10"
                    fill="currentColor"
                    class="bi bi-bag-fill"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4z"
                    />
                </svg>
                <span style="font-size: 6px; margin-top: 2px"><div>토스페이</div></span>
            </div>
            <div class="four">
                <i class="fa-solid fa-chart-line"></i>
                <span style="font-size: 6px; margin-top: 2px"><div>주식</div></span>
            </div>
            <div class="five">
                <i class="fa-solid fa-bars"></i>
                <span style="font-size: 6px; margin-top: 2px"><div>전체</div></span>
            </div>
        </div>
    </body>
</html>
